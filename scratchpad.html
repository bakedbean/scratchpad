<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratchpad</title>
  <link rel="stylesheet" href="scratchpad.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Scratchpad</h1>
      <div class="header-right">
        <button id="refreshBtn" title="Check for updates from other devices">â†» Refresh</button>
        <div class="last-update" id="lastUpdate"></div>
        <div class="status" id="status">Loaded</div>
      </div>
    </div>
    <div class="toolbar">
      <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)"><strong>B</strong></button>
      <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)"><em>I</em></button>
      <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)"><u>U</u></button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" id="linkBtn" title="Insert Link (Ctrl+K)">ðŸ”— Link</button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">â€¢ List</button>
      <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" data-command="removeFormat" title="Clear Formatting">Clear</button>
    </div>
    <div id="scratchpad" contenteditable="true" spellcheck="true" data-placeholder="Start typing... Your notes will automatically sync across your Firefox devices. Use Ctrl+B for bold, Ctrl+I for italic, Ctrl+U for underline."></div>
  </div>
  <script src="scratchpad.js"></script>
</body>
</html>
